services:
  - type: web
    name: quantai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "your-production-secret-key"
      - key: DJANGO_ALLOWED_HOSTS
        value: "quantai-m6zl.onrender.com,localhost,127.0.0.1"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://quantai-m6zl.onrender.com,http://localhost:3000"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DATABASE_URL
        value: "your-render-database-url"
