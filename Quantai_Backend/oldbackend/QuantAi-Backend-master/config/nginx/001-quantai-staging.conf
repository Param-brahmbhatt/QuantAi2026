server {
    listen 80;
    listen [::]:80;
    server_name portal-staging.quantaigroup.com;
    return 301 https://$host$request_uri;
}


server {

    listen      443 ssl;
    server_name portal-staging.quantaigroup.com;
    charset     utf-8;
    set $mobile_rewrite do_not_perform;

    ssl_certificate /etc/letsencrypt/live/portal-staging.quantaigroup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portal-staging.quantaigroup.com/privkey.pem;

    client_max_body_size 75M; # adjust to taste

    location /media  {
        alias /opt/quantai/code/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /opt/quantai/code/static; # your Django project's static files - amend as required
    }

    location / {
        proxy_pass http://0.0.0.0:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
}
